name: Nightly Health Audit

on:
  schedule:
    - cron: '0 20 * * *'  # Täglich um 22:00 Uhr (deutsche Zeit = UTC+2)
  workflow_dispatch:        # Manuell auslösbar über GitHub-Oberfläche

jobs:
  audit:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # 🟢 Wichtig: erlaubt das Zurückschreiben ins Repo

    steps:
      - name: 📥 Code auschecken
        uses: actions/checkout@v3

      - name: 🛠 Node installieren
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🔍 Health Audit ausführen
        run: node .github/scripts/health-audit.mjs

      - name: ✅ Änderungen committen & pushen
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📋 nightly health audit"
          branch: main
          commit_user_name: MemberCore-Bot
          commit_user_email: bot@membercore.ai